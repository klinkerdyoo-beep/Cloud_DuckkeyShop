<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List for Admin</title>

    <script
      src="https://cdn.tailwindcss.com?plugins=forms,typography"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#991b1b",
              "background-light": "#f0f9ff",
              "background-dark": "#1f2937",
              "card-light": "#ffffff",
              "card-dark": "#374151",
              "text-light": "#1f2937",
              "text-dark": "#f3f4f6",
              "subtext-light": "#6b7280",
              "subtext-dark": "#9ca3af",
            },
            fontFamily: {
              sans: ["Krub", "sans-serif"],
              display: ["Krub", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark"
  >
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 text-gray-100 flex flex-col">
        <div
          class="h-16 flex items-center justify-center text-2xl font-bold text-white"
        >
          Admin Panel
        </div>

        <nav class="flex-1 px-2 py-4 space-y-2">
          <a
            href="#"
            class="flex items-center px-4 py-2 text-white bg-primary rounded-md"
          >
            <span class="material-icons mr-3">inventory_2</span>
            <span>จัดการรายการสินค้า</span>
            <span class="material-icons ml-auto">expand_less</span>
          </a>

          <div class="pl-4">
            <a
              href="#"
              class="block px-4 py-2 mt-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white"
              >รายการสินค้าทั้งหมด</a
            >
            <a
              href="#"
              class="block px-4 py-2 mt-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white"
              >เพิ่มรายการสินค้า</a
            >
            <a
              href="#"
              class="block px-4 py-2 mt-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white"
              >ลบรายการสินค้า</a
            >
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-card-light dark:bg-card-dark shadow-sm">
          <div class="flex items-center justify-between h-16 px-6">
            <div class="flex items-center space-x-8">
              <a
                href="#"
                class="text-subtext-light dark:text-subtext-dark hover:text-text-light dark:hover:text-text-dark"
                >จัดการรายการคำสั่งซื้อ</a
              >
              <a
                href="#"
                class="font-bold text-text-light dark:text-text-dark border-b-2 border-primary"
                >จัดการรายการสินค้า</a
              >
            </div>

            <div class="flex items-center">
              <!-- ✅ added proper alt -->
              <img
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuA-z92RTvd0yHzUTWMGqZxNob2yhmDszuOS9LenUB3EYLvSalmECPr1N8NYrcFWEpvjHmoJzhZeFwRb8Ovxd5MQDnrpmjqWc8S4wEL-pxxH0Vi_Ly-aNsPpIpHy9huiUxn1I1TE4u5sUhVH_Plm-SvOmo0nhQuYtcOSz22rBjTROBbMeAjmDVLGeB7wpPfUV50R2OZXPkrSeFIYcxe-DEbD3ADKrgVjsEKXg_vc4hXXJTnpk4xntiFmrLNUk-1mO1MGwF_d1PjgWqAJ"
                alt="Admin Logo"
                class="h-12 w-12 rounded-full object-cover"
              />
            </div>
          </div>
        </header>

        <main
          class="flex-1 overflow-x-hidden overflow-y-auto bg-background-light dark:bg-background-dark grid-bg"
        >
          <div class="container mx-auto px-6 py-8">
            <h1 class="text-3xl font-bold mb-6">รายการสินค้าทั้งหมด</h1>

            <!-- Search -->
            <div class="mb-6">
              <form class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                  <span class="material-icons text-gray-400">search</span>
                </span>
                <input
                  type="text"
                  placeholder="Search"
                  class="w-full md:w-1/3 py-2 pl-10 pr-4 bg-card-light border border-gray-300 rounded-md dark:bg-card-dark focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </form>
            </div>

            <!-- Product Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div
                class="bg-card-light dark:bg-card-dark text-text-light dark:text-text-dark rounded-lg shadow-lg overflow-hidden"
              >
                <div class="p-6 flex">
                  <img
                    alt="Product Image"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuC7cCD6lvSIZqUr5LFWS9mFpXNz9SHIjKyW9MjSIIbo0P0Is6W-etZ_Bxt2AgUrtrUn2bp_0U41EFZYgVqYJnssh50_tQT54h7BxNwJ5HA-Hvwq9346INZ7XtDDka5TyEf_awbR-MWzB54eRbrFuAq670PoffcvO8omg_YOqj7gzCHRg6FwZAOGj7N1n5r1K36D1qlmfT7vdc8E-PwmZIFUXbcIUuzDHz5_FMnnbeTn7LnBjAn3di_uT4KMAQYDDObGbMCOtOPQR8Bp"
                    class="w-32 h-32 object-cover rounded-md"
                  />
                  <div class="ml-6 flex-1">
                    <h2 class="text-lg font-bold">ชื่อสินค้า</h2>
                    <p class="mt-2 text-sm">ราคา: <span>ราคา</span></p>
                    <p class="mt-1 text-sm">รายละเอียด: <span>รายละเอียด</span></p>
                    <p class="mt-1 text-sm">Size: <span>Size</span></p>
                    <p class="mt-1 text-sm">Material: <span>Material</span></p>
                  </div>
                </div>
                <div class="px-6 pb-4 flex justify-between items-center">
                  <p class="text-xs text-subtext-dark">
                    วันที่ล่าสุดที่แก้ไข
                  </p>
                  <button
                    class="bg-gray-200 text-gray-800 px-4 py-1 rounded-md text-sm font-medium hover:bg-gray-300"
                  >
                    แก้ไข
                  </button>
                </div>
              </div>
              <!-- Product Cards -->

            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
